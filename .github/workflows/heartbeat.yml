name: 小多心跳

on:
  push:
    branches:
      - main
      - feature/activity-blog
  schedule:
    # 每天 7:17 - 23:17 (北京时间)，每小时运行一次
    # 避开整点高峰，提高调度成功率
    # UTC 23:17 = 北京时间 07:17
    - cron: "17 23 * * *"
    # UTC 0:17 - 15:17 = 北京时间 08:17 - 23:17
    - cron: "17 0-15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史，用于 rebase

      - name: 确保 data 目录是最新的
        run: |
          # 如果 data 目录有更新的版本，使用最新的
          git checkout origin/main -- data/ 2>/dev/null || true

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 安装依赖
        run: npm install

      - name: 运行心跳
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          AI_PROVIDER: openai
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NAPCAT_API_URL: ${{ secrets.NAPCAT_API_URL }}
          NAPCAT_TOKEN: ${{ secrets.NAPCAT_TOKEN }}
          NAPCAT_GROUP_ID: ${{ secrets.NAPCAT_GROUP_ID }}
        run: |
          npx tsx src/heartbeat-once.ts

      - name: 构建静态博客
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: |
          npx tsx scripts/build-site.ts

      - name: 保存状态
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 暂存所有更改（包括 data/ 和可能的 package-lock.json）
          git add .

          # 如果没有更改，直接退出
          git diff --staged --quiet && exit 0

          git commit -m "chore: 更新交互状态 [skip ci]"

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true


      - name: 同步此变更到远程 (main)
        run: |
          # 尝试拉取最新代码并变基（最多重试3次）
          MAX_RETRIES=3
          count=0
          success=false

          while [ $count -lt $MAX_RETRIES ]; do
            # 使用 -Xtheirs 策略：在 rebase 冲突时，优先使用本地提交（即本次运行产生的新状态）
            # 这对于 interaction-state.json 尤为重要，确保状态是最新的
            if git pull --rebase -Xtheirs origin main; then
              if git push origin main; then
                success=true
                break
              fi
            else
              # 如果 rebase 失败，尝试中止并重试
              git rebase --abort || true
            fi
            
            count=$((count + 1))
            echo "⚠️ Git 操作失败，等待 5s 后重试 ($count/$MAX_RETRIES)..."
            sleep 5
          done

          if [ "$success" = false ]; then
            echo "❌ Git 推送失败，放弃更新状态"
            exit 1
          fi
