name: 小多心跳

on:
  schedule:
    # 7:00-23:00 每2小时，避开 13:00 和 19:00（由 MaiBot 插件处理）
    # UTC 时间：23:00(7点), 01:00(9点), 03:00(11点), 07:00(15点), 09:00(17点), 13:00(21点), 15:00(23点)
    - cron: '0 23 * * *'   # 北京时间 7:00
    - cron: '0 1 * * *'    # 北京时间 9:00
    - cron: '0 3 * * *'    # 北京时间 11:00
    - cron: '0 7 * * *'    # 北京时间 15:00
    - cron: '0 9 * * *'    # 北京时间 17:00
    - cron: '0 13 * * *'   # 北京时间 21:00
    - cron: '0 15 * * *'   # 北京时间 23:00
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖
        run: npm install

      - name: 运行心跳
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          AI_PROVIDER: openai
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NAPCAT_API_URL: ${{ secrets.NAPCAT_API_URL }}
          NAPCAT_TOKEN: ${{ secrets.NAPCAT_TOKEN }}
          NAPCAT_GROUP_ID: ${{ secrets.NAPCAT_GROUP_ID }}
        run: |
          npx tsx src/heartbeat-once.ts

      - name: 保存状态
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "chore: 更新交互状态 [skip ci]"
          git push
